<h1 mat-dialog-title>Manage User</h1>
<div mat-dialog-content>
  <div class="user-display">
    <div class="username">
      <mat-form-field>
        <mat-label>Username:</mat-label>
        <input matInput [(ngModel)]="data.displayName" />
      </mat-form-field>
    </div>
    <div class="email">
      <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput [(ngModel)]="data.email" />
      </mat-form-field>
    </div>
    <div class="permission">
      <mat-form-field>
        <mat-label>Permissions:</mat-label>
        <mat-select [(value)]="data.admin">
          <mat-option value="Administrator">Administrator</mat-option>
          <mat-option value="Supervisor">Supervisor</mat-option>
          <mat-option value="User">General User</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save()">Save</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
